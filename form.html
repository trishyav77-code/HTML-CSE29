<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./response.html"target="_blank" name="Biodata"method="get"></form>
    <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"
         placeholder="Enter your name" required><br>
    <label for="DOB">DOB:</label>
    <input type="DOB" id="DOB" name="DOB" placeholder="dd-m-yyy" required><br>
    <label for="Place">Place:</label>
    <input type="text" id="Place" name="Place" placeholder="Enter your place" required><br>
    <label for ="attempt">Attempt:</label>
    <input type="tel" id="tel" name="tel" placeholder="tel" min="6" max="10" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required@.><br>
    <label for ="gender">Gender:</label>
    <input type ="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <label for="check">Vehicles u have</label>
    <input type="checkbox" id="bike" name="vehicle1" value="Bike">
    <label for="bike">Bike</label>
    <input type="checkbox" id="car" name="vehicle2" value="Car">
    <label for="car">Car</label><br>
    <label for="language"> Select Your Programming Language </label>
    
    <select id=" language" name="language">
      <option value="Select Your Language">Select your Language</option>
      <optgroup label="Programming Language">
        <option value="c++">c++</option>
        <option value="Java">java</option></optgroup>
        <optgroup label="Frontend Technologies">
        <option value="HTML">Html</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        </optgroup>
    
    </select><br>
    <label for="Appoint">Appointment:</label>
<input type="time" id="Appoint" name="Appoint" min="09:00" max="18:00" required><br>
<label for="Pass">Password</label>
<input type="password" id="Pass" name="Pass" placeholder="Enter your password" required><br>
<label for="File">File upload</label>
<input type="file" id="file" name="file" required><br>
<label for="add">Address</label>
 <input type="add" id="add" name="add" placeholder="Enter your address" rows="10" cols="60" required><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
    </fieldset>


</body>
</html>
