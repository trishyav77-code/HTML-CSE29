<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>semantic vs non semantic elements</title>
</head>
<body>
    <!-- Semantic Elements -->
    <header>
        <h1>My simple websites</h1>
        <p>Welcome to my page</p>
    </header>
    <section>
        <h2>About Me</h2>
        <p>I am learning web design in my cse</p>
    </section>
    <!-- Non-Semantic Elements -->
     <div style="background-color:  lightblue; padding: 10px;">
        <h3>Div Section</h3>
        <p>this part is inside a <b>&lt;div&gt;</b>.</p>
     </div>
     <span style ="color: red;">
     this part is inside a <b>&lt;span&gt;</b>tag
        </span>
        <footer>
            <p>&copy; 2025 my website</p>
        </footer>
</body>
</html>
