<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink examples</title>
</head>
<body>
    <h1>
        Different Hyperlink examples
    </h1>
    <!-- text hyperlink -->
     <p>click here to visit
        <a href="https://www.google.com"
         target="_blank">Google</a>
     </p>
     <!-- image hyperlink -->
      <p>click the image below to visit youtube:</p>
        <a href="https://www.youtube.com"
         target="_blank">
            <img 
            src="https://youtu.be/17WsmAXiKgo?si=PCRjUOftP3czxEJZ"
             alt="sample image"
             width="200">
        </a>
        <!-- media hyperlink -->
         <p>click below to open an audio file</p>
         <a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
          target="_blank">listen to music</a>

</body>
</html>
