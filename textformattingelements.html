<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font size="+2" color="#FF0000">Hello World</font><br>
    <font size="+2" color="0000FF">Trishya</font><br>
    <font size="+2" color="00FF00">Verma</font><br
    <b>hey there</b><br
    <u>Good Morning</u>
    <i>This is Italic Text</i>
    <pre>This is Preformatted Text</pre>
    <em>This is Emphasized Text</em>
    <strike>Hello World</strike>
    <p>H <sub>2</sub>O</p>
    <p>X <sup>2</sup></p>
    <mark>Hey</mark>
    <ins>This is Inserted Text</ins>


</body>
</html>
